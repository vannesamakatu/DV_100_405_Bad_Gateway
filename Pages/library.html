<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Movie Posters - Netflix Style</title>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
        
        <!-- Normalize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="Styles/library.css">
        <link rel="stylesheet" href="Styles/main.css">
        
        <!-- Favicon -->
        <link rel="icon" href="../Assets/Images/click-logo-pictoral.png" type="image/x-icon">
    </head>
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="../Assets/Images/click-logo-transparent.png" class="navbar-logo" alt="Logo">
            <button class="navbar-toggler" type="button" onclick="toggleNavbar()" style="border: none; background: none; padding: 0">
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlist.html">My List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <div class="slideshow-inner" id="slideshow-inner">
            <!-- Movie slides will be dynamically added here -->
        </div>
        <div class="slideshow-dots" id="slideshow-dots">
            <!-- Navigation dots for the slideshow -->
        </div>
    </div>

    <!-- Genre Filter Dropdown -->
    <div id="filter-container">
        <select id="genre-filter">
            <option value="">All Genres</option>
        </select>
    </div>

    <!-- Container for Movie Sections -->
    <div id="movie-sections" class="container"></div>
    
    <!-- Back to Top Button -->
    <button id="back-to-top"><span>&#x21E7;</span></button>
    
    <!-- Load More Movies Button -->
    <button id="load-more">view more</button>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <!-- Links Section -->
                <div class="col-12 col-md-8 mb-3 mb-md-0">
                    <nav class="nav justify-content-center justify-content-md-start">
                        <a class="nav-link text-white" href="#">Home</a>
                        <a class="nav-link text-white" href="#">Library</a>
                        <a class="nav-link text-white" href="#">My List</a>
                        <a class="nav-link text-white" href="#">About</a>
                        <a class="nav-link text-white" href="#">Legal</a>
                        <a class="nav-link text-white" href="#">Account</a>
                    </nav>
                </div>
                <!-- Logo Section -->
                <div class="col-12 col-md-4 text-center text-md-end">
                    <a href="#">
                        <img src="/Assets/images/click-logo-pictoral.png" alt="Logo" class="img-fluid custom-footer-logo" style="max-width: 100px;">
                    </a>
                </div>
            </div>
        </div>
    </footer>

  <!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- jQuery Library -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Custom JavaScript -->
<script src="Scripts/library.js"></script>

<!-- Script to Handle Navbar Toggle on Mobile -->
<script>
    function toggleNavbar() {
        const navbarContent = document.getElementById('navbarContent');
        navbarContent.classList.toggle('show');
    }
</script>
</body>
</html>
