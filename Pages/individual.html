    <div class="container">
        <div class="row">
            <div class="col1">
                <div class="movie-title">
                    <h3 id="movie-title">Title Of Movie</h3>
                    <button type="button-sm" id="genre">Genre</button>
                    <button type="button-sm" id="rating">Rating</button>
                    <button type="button-sm" id="duration">Duration</button>
                    <button type="button-sm" id="release-date">Release Date</button>
                </div>
                <div class="mov-des">
                    <div class="movie-des">
                        <h5>Description</h5>
                        <div class="description-content">
                            <p id="description">Your description goes here...</p>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button type="button" id="play">
                        <img src="../Assets/images/play-icon.png" alt="Play Icon" style="width: 20px; height: 20px; vertical-align: middle;"/> Play
                    </button>
                    <button type="button" id="myList">
                        <img src="../Assets/images/bookmark-icon.png" alt="Bookmark Icon" style="width: 20px; height: 20px; vertical-align: middle;"/> My List
                    </button>
                    <button type="button" id="tick">
                        <img src="../Assets/images/check-icon.png" alt="Check Icon" style="width: 20px; height: 20px; vertical-align: middle;"/>
                    </button>
                </div>
                <div class="sec-2">
                    <h6>Director:</h6>
                    <h7 id="director-p">Name Of Director</h7>
                    <h6>Cast:</h6>
                    <h7 id="cast-p">Name of Cast Members</h7>
                </div>
            </div>
            <div class="col2">
                <div class="video-container">
                    <iframe id="trailer" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="movie-cards-container">
        <h4>Similar Movies</h4>
        <div class="movie-cards" id="movie-cards"></div>
        <button id="view-more" onclick="loadMoreMovies()">View More</button>
    </div>
