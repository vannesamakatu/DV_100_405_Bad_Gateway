</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-header">
                <a href="#"><img src="/Assets/images/click-logo-type.png" alt="Logo" class="logo-header"></a>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-item active">Home</a>
                <a href="#" class="nav-item active">Library</a>
                <a href="#" class="nav-item active">My List</a>

            <div class="search-container">

                <button class="search-button">
                    <img src="/Assets/images/search-icon.png" alt="Search Icon">
                </button>
            </div>
        </div>
    </header>

    <div class="signup-container">
        <div class="signup-box">
            <h1>Sign up</h1>
            <form action="submit_signup.php" method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <div class="separator">or</div>
                <button type="button" class="google-signup-button">Sign up with Google</button>
            </form>
            <p class="login-link">Already have an account? <a href="./signin.html">Sign in</a></p>
        </div>
    </div>

<footer>
