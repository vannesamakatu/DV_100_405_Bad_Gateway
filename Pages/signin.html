<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
         function handleSignUp(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get all input fields
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if all fields are filled
            if (username && email && password && confirmPassword) {
                // Redirect to library.html if all fields are filled
                window.location.href = './index.html';
            } else {
                // Alert the user if any field is empty
                alert("Please fill in all fields.");
            }
        }
    </script>
</head>

<body>
    <img class="big-logo" src="../Assets/Images/click-logo-transparent.png" width="200px" height="200px" style="filter: invert();">

    <div class="signup-container">
        <div class="signup-box">
            <h1>Sign in</h1>
            <form action="submit_signup.php" method="POST" onsubmit="handleSignIn(event)">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="signup-button">Sign In</button>
                <div class="separator">or</div>
                <button type="button" class="google-signup-button">Sign in with Google</button>
            </form>
            <p class="login-link">Don't have an account? <a href="./signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
